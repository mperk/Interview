<div class="modal-dialog modal-lg">
    <form autocomplete="off" #createOrganizationUnitForm="ngForm" (ngSubmit)="save()">
        <h1 mat-dialog-title>{{ "New organization unit" | localize }}</h1>
        <mat-dialog-content>

            <div class="row-fluid">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput name="Name" [placeholder]="'Name' | localize"
                            [(ngModel)]="organizationUnit.displayName" required minlength="1" maxlength="128" />
                    </mat-form-field>

                </div>
            </div>

        </mat-dialog-content>
        <div mat-dialog-actions align="end">
            <button mat-button type="button" [disabled]="saving" (click)="close(false)">
                {{ "Cancel" | localize }}
            </button>
            <button mat-flat-button type="submit" flex="15" color="primary"
                [disabled]="!createOrganizationUnitForm.form.valid || saving">
                {{ "Save" | localize }}
            </button>
        </div>
    </form>
</div>
